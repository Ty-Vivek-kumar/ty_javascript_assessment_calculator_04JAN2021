<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container mt-5">
    <div  class="cal bg-light col-md-4 offset-md-4">
        <h1 class="mt-5" >Calculator</h1>
        
        
            <input type="text" name="screen" id="screen">
        
        <table  id="table1">
         <tr>
            <td><button class="btn btn-dark" value=")" onclick="dis(')')">)</button></td>
            <td><button class="btn btn-dark" value="(" onclick="dis('(')">(</button></td>
            <td><button class="btn btn-dark" value="C" onclick="clr('C')">C</button></td>
            <td><button class="btn btn-dark" value="%" onclick="dis('%')">%</button></td>
            
         </tr>
         <tr>
            <td><button class="btn btn-dark" value="7" onclick="dis('7')">7</button></td>
            <td><button class="btn btn-dark"  value="8" onclick="dis('8')">8</button></td>
            <td><button class="btn btn-dark"  value="9" onclick="dis('9')">9</button></td>
            <td><button class="btn btn-dark"  value="*" onclick="dis('*')">*</button></td>
            
         </tr>
         <tr>
            <td><button class="btn btn-dark" value="4" onclick="dis('4')">4</button></td>
            <td><button class="btn btn-dark" value="5" onclick="dis('5')">5</button></td>
            <td><button class="btn btn-dark" value="6" onclick="dis('6')">6</button></td>
            <td><button class="btn btn-dark" value="-" onclick="dis('-')">-</button></td>
            
         </tr>
         <tr>
            <td><button class="btn btn-dark" value="1" onclick="dis('1')">1</button></td>
            <td><button class="btn btn-dark" value="2" onclick="dis('2')">2</button></td>
            <td><button class="btn btn-dark"  value="3" onclick="dis('3')" >3</button></td>
            <td><button class="btn btn-dark"  value="+" onclick="dis('+')">+</button></td>
            
         </tr>
         <tr>
            <td><button class="btn btn-dark"  value="0" onclick="dis('0')">0</button></td>
            <td><button class="btn btn-dark"  value="." onclick="dis('.')">.</button></td>
            <td><button class="btn btn-dark" value="/" onclick="dis('/')">/</button></td>
            <td><button class="btn btn-dark" value="=" onclick="solve('=') ">=</button></td>
            
         </tr>
        </table>

    </div>
   </div> 
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./cal.js"></script>
</body>
</html>
